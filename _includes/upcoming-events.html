<section class="bg-medium p-10p">
    <div class="mb-16">
        <h2 class="serif-lg">{{page.upcoming-events.heading}}</h2>
        <p>{{page.upcoming-events.description_html}}</p>
    </div>

    <div class="grid grid-cols-3 gap-8">
        {% for item in site.events limit:3 %}
        <div>
            <div class="bg-image-style aspect-landscape border border-light mb-4" style="background-image:url('{{item.featured_image}}');"></div>
            <span class="uppercase"> {{item.categories | join: ', ' }} </span>
            <h3 class="margin-t-1 font-serif mt-4"> {{item['event-name']}} </h3> <!-- Adjusted -->
            <p> {{item.description_html | strip_html | truncatewords: 50 }} </p> <!-- Adjusted -->
            <a href="{{item.url}}" class="button mt-4 hover:text-light hover:border-light">Learn More</a>
        </div>
        {% endfor %}

    </div>
</section>
