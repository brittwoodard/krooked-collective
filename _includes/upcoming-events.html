<section>
    <div>
        <h2>{{page.upcoming-events.heading}}</h2>
        <p>{{page.upcoming-events.description_html}}</p>
    </div>

    <div class="grid grid-cols-3">
        {% for item in site.events limit:3 %}
        <div>
            <div class="bg-image-style aspect-landscape" style="background-image:url('{{item.featured_image}}');"></div>
            <span class="tag"> {{item.categories | join: ', ' }} </span>
            <h3 class="margin-t-1"> {{item['event-name']}} </h3> <!-- Adjusted -->
            <p> {{item.description_html | strip_html | truncatewords: 50 }} </p> <!-- Adjusted -->
            <a href="{{item.url}}" class="button">Learn More</a>
        </div>
        {% endfor %}

    </div>
</section>
